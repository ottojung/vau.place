<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instant Photo Shooter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
      html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
      }
      body {
          display: flex;
          flex-direction: column;
          font-family: sans-serif;
          background: #000;
          color: #fff;
      }
      .screen {
          position: relative;
          flex: 1;
          width: 100%;
          overflow: hidden;
      }
      video, canvas {
          width: 100%;
          height: 100%;
          object-fit: cover;
          background: #000;
      }
      /* big round buttons (camera) */
      .btn {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          padding: 0.8em 1.6em;
          font-size: 1rem;
          border: none;
          border-radius: 5px;
          background: rgba(255,255,255,0.2);
          color: #fff;
      }
      /* preview control bar */
      #preview-controls {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          justify-content: center;    /* center the group as a whole */
          gap: 0.5em;                  /* even spacing between buttons */
          padding: 0 0.5em;            /* small side padding so buttons never touch edge */
          box-sizing: border-box;
          flex-wrap: wrap;             /* wrap if it really gets too crowded */
      }

      /* override the generic .btn positioning */
      #preview-controls .btn {
          position: static;
          margin: 0;
          transform: none;
      }
    </style>
  </head>
  <body>

    <!-- 1) CAMERA SCREEN -->
    <div id="camera-screen" class="screen">
      <video id="video" autoplay playsinline></video>
      <button id="take-btn" class="btn">Take Photo</button>
    </div>

    <!-- 2) PREVIEW SCREEN (hidden until you snap) -->
    <div id="preview-screen" class="screen" style="display:none">
      <canvas id="canvas"></canvas>
      <div id="preview-controls">
        <button id="redo-btn" class="btn">Redo</button>
        <button id="keep-btn" class="btn">Keep</button>
        <button id="done-btn" class="btn">Done</button>
      </div>
    </div>

    <!-- JSZip for zipping up the photos -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
    <script>
      (function(){
          // → 0) pull “name” out of ?name=foo-bar (or default to “photos”).
          const params    = new URLSearchParams(window.location.search);
          const baseName  = params.get('name')?.trim() || 'photos';
          const zipName   = baseName + '.zip';

          const video        = document.getElementById('video');
          const takeBtn      = document.getElementById('take-btn');
          const cameraScr    = document.getElementById('camera-screen');
          const previewScr   = document.getElementById('preview-screen');
          const canvas       = document.getElementById('canvas');
          const keepBtn      = document.getElementById('keep-btn');
          const redoBtn      = document.getElementById('redo-btn');
          const doneBtn      = document.getElementById('done-btn');
          const ctx          = canvas.getContext('2d');

          let currentBlob = null;
          const photos = [];  // { blob, name }

          // 1) Start back‐facing camera
          navigator.mediaDevices.getUserMedia({
              video: {
                  facingMode: { ideal: "environment" },
                  width:  { ideal: 1920 },  // ask for 1080p HD
                  height: { ideal: 1080 }
              },
              audio: false
          })
              .then(stream => {
                  video.srcObject = stream;
                  video.play();
              })
              .catch(err => {
                  alert("Error accessing camera: " + err);
              });

          // 2) Take Photo
          takeBtn.addEventListener('click', () => {
              canvas.width  = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              canvas.toBlob(b => {
                  currentBlob = b;
              }, 'image/jpeg', 1.0);

              cameraScr.style.display  = 'none';
              previewScr.style.display = 'block';
          });

          // 3a) Keep → store and go back to camera
          keepBtn.addEventListener('click', () => {
              if (currentBlob) {
                  const idx = photos.length + 1;
                  photos.push({
                      blob: currentBlob,
                      name: `photo_${String(idx).padStart(2,'0')}.jpg`
                  });
              }
              currentBlob = null;
              previewScr.style.display = 'none';
              cameraScr.style.display  = 'block';
          });

          // 3b) Redo → discard and back to camera
          redoBtn.addEventListener('click', () => {
              currentBlob = null;
              previewScr.style.display = 'none';
              cameraScr.style.display  = 'block';
          });

          // 3c) Done → zip & download immediately
          doneBtn.addEventListener('click', () => {
              if (photos.length === 0) {
                  alert("No photos to download.");
                  return;
              }

              previewScr.style.display = 'none';
              cameraScr.style.display  = 'none';

              // Build ZIP
              const zip = new JSZip();
              photos.forEach(p => zip.file(p.name, p.blob));
              zip.generateAsync({ type: 'blob' })
                  .then(zblob => {
                      // trigger immediate download
                      const url = URL.createObjectURL(zblob);
                      const a = document.createElement('a');
                      a.href = url;
                      a.download = zipName;
                      document.body.appendChild(a);
                      a.click();
                      setTimeout(() => {
                          URL.revokeObjectURL(url);
                          a.remove();
                      }, 1000);
                  });
          });
      })();
    </script>
  </body>
</html>
